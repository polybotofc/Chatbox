<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Chatbox | By Luthfi </> </title>
  
  <!-- Link Favicon/Thumbnail -->
  <link rel="icon" href="favicon.png" type="image/png">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chatbox-container">
    <div class="chatbox-header">
      <h1>Public Chatbox</h1>
      <p>Enter your username to join the chat</p>
    </div>
    
    <!-- Input username -->
    <div class="username-input" id="usernameSection">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="joinChat" onclick="joinChat()">Join</button>
    </div>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox" style="display: none;">
      <div class="chatbox-user-info">
        <img id="userAvatar" alt="User Avatar">
        <span id="userNameDisplay"></span>
      </div>
      <div class="chatbox-messages" id="chatMessages">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chatbox-footer">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendMessage" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Credits Section -->
    <div class="credits">
      <p>Website and Icon Design by: <strong>Your Name</strong></p>
      <p>Icon Image: <a href="https://bot-ps-md.netlify.app" target="_blank">Click Here to View</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
